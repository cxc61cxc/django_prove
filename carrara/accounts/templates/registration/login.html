{% extends 'archivi/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="width:40%;">
 <h2>Log In</h2>
 <p>
   Dopo il primo accesso modifica l'eventuale password fornita cliccando sul tuo nickname (alto a dx) e "cambia pass"
 </p>
<form method="post">
	<div class="form-group col-md-6 mb-0" >
  {% csrf_token %}
  {{ form | crispy }}
  <button class="btn btn-success" type="submit">Log In</button>
  </div>
</form>
<br><br>

  </div>
{% endblock %}
