{% extends 'archivi/base.html' %}

{% block title %}contatto{% endblock %}

{% block content %}

  <h1 class="text-center my-5">Contact Form</h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" required autofocus  name="name" id="name" placeholder="Il tuo nome...">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" name="email" required class="form-control" id="email" placeholder="pippo@example.com">
          </div>
          <div class="form-group">
            <label for="message">Your message</label>
            <textarea class="form-control" id="message" required name="desc" rows="2"></textarea>
          </div>
          <input type="submit" class="btn btn-primary" value="Invia">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
